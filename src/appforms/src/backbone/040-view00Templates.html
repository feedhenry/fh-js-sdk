<script type="text/template" id="temp_form_structure">
<div id="fh_appform_container" class="fh_appform_form_area col-xs-12 fh_appform_container">
  <div class="fh_appform_logo_container  col-xs-12">
    <div class="fh_appform_logo">
    </div>
  </div>
  <div class="fh_appform_form_title col-xs-12 text-center">
    <%= title%>
  </div>
  <div class="fh_appform_page_title col-xs-12 text-center">
    <%= description%>
  </div>
</div>
</script>

<script type="text/template" id="temp_form_buttons">
<div id="fh_appform_navigation_buttons" class="fh_appform_button_bar btn-group btn-group-justified col-xs-12">
  <div class="btn-group">
    <button class="fh_appform_button_saveDraft fh_appform_button_main fh_appform_button_action btn btn-primary">Save Draft</button>
  </div>

  <div class="btn-group">
    <button class="fh_appform_button_previous fh_appform_button_default btn btn-default">Previous</button>
  </div>

  <div class="btn-group">
    <button class="fh_appform_button_next fh_appform_button_default btn btn-default">Next</button>
  </div>

  <div class="btn-group">
    <button class="fh_appform_button_submit fh_appform_button_action btn btn-primary">Submit</button>
  </div>

</div>
</script>

<script type="text/template" id="temp_page_structure">
  <div id="fh_appform_<%= sectionId %>" class="panel">
    <div class="sections"></div>

    <% if(repeating){ %>
      <div class="fh_appform_section_button_bar" >
        <button class="fh_appform_removeSectionBtn special_button fh_appform_button_action btn btn-primary col-xs-offset-1 col-xs-5">-</button>
        <button class="special_button fh_appform_addSectionBtn fh_appform_button_action btn btn-primary col-xs-offset-1 col-xs-5 pull-right">+</button>
      </div>
    <% } %>
  </div>
</script>

<script type="text/template" id="temp_section_structure">
  <div id="fh_appform_<%= sectionId %>_<%= sectionIndex %>" class="fh_appform_section_area panel panel-default">
    <div class="panel-heading text-center col-xs-12 fh_appform_section_title" data-field="fh_appform_<%= sectionId %>_<%= sectionIndex %>_body">
      <i id="fh_appform_<%= sectionId %>_<%= sectionIndex %>_body_icon" class="pull-right <%= index === 0 ? \"icon-chevron-sign-down\" : \"icon-chevron-sign-up\"%> section_icon" ></i><%=title%> <div><%=description%></div>
    </div>

    <div id="fh_appform_<%= sectionId %>_<%= sectionIndex %>_body" class="panel-body col-xs-12" style="<%= index === 0 ? \"\" : \"display:none;\"%>">
    </div>
  </div>
</script>

<script type="text/template" id="temp_field_structure">
<div class="fh_appform_input_wrapper col-xs-12">


  <% if(repeating === true){ %>
    <div class="fh_appform_field_title col-xs-12">
      <i class="<%= field_icon %>"><%= icon_content %></i>
      <%= title %>
    </div>
  <%} else {%>
    <div class="fh_appform_field_title col-xs-12 <%= required %>">
      <i class="<%= field_icon %>"><%= icon_content %></i>
      <%= title %>
    </div>
  <% } %>


  <% if(helpText){ %>
    <p class="fh_appform_field_instructions col-xs-12">
      <%= helpText %>
    </p>
  <% } %>
</div>
<div class="fh_appform_field_button_bar col-xs-12" >
  <button class="fh_appform_removeInputBtn special_button fh_appform_button_action btn btn-primary col-xs-offset-1 col-xs-5">-</button>
  <button class="special_button fh_appform_addInputBtn fh_appform_button_action btn btn-primary col-xs-offset-1 col-xs-5 pull-right">+</button>
</div>
</script>

<script type="text/template" id="temp_field_wrapper">
<div id="wrapper_<%= fieldId %>_<%= index %>" class="col-xs-12 fh_appform_field_wrapper">

  <% if(repeating === true){ %>
    <div class="<%= required %> fh_appform_field_title fh_appform_field_numbering col-xs-2">
      <%=d_index%>.
    </div>
  <% } %>

  <div class="fh_appform_field_input_container repeating <%= repeating === true ? \"col-xs-10\" : \"col-xs-12\"%>" >
    <div class="fh_appform_field_error_container col-xs-12 fh_appform_hidden">
    </div>
  </div>
</div>
</script>

<script type="text/template" id="temp_config_camera">
<div class="panel panel-default fh_appform_section_area col-xs-12" id="camera-settings">
  <div class="panel-heading" data-field="camera-settings-body">
    <h3 class="panel-title fh_appform_section_title"><i id="camera-settings-body-icon" class="pull-right icon-chevron-sign-down" > </i>Camera Settings</h3>
  </div>
  <div class="panel-body" id="camera-settings-body">
    <div class="col-xs-12 fh_appform_section_area">
      <div class="form-group fh_appform_field_area">
        <label class="fh_appform_field_title col-xs-12" for="targetWidth">Width (px)</label>
        <input type="number" class="form-control fh_appform_field_input text-center" id="targetWidth" value="<%= targetWidth %>" data-key="targetWidth">
      </div>
      <div class="form-group fh_appform_field_area">
        <label class="fh_appform_field_title col-xs-12" for="targetHeight">Height (px)</label>
        <input type="number" class="form-control fh_appform_field_input text-center" id="targetHeight" value="<%= targetHeight %>" data-key="targetHeight">
      </div>
      <div class="form-group fh_appform_field_area">
        <label class="fh_appform_field_title col-xs-12" for="quality">Quality (%)</label>
        <input type="number" class="form-control fh_appform_field_input text-center" id="quality" value="<%= quality %>" data-key="quality" min="0" max="100">
      </div>
    </div>
  </div>
</div>
</script>

<script type="text/template" id="temp_config_submissions">
<div class="panel panel-default fh_appform_section_area col-xs-12" id="submission-settings">
  <div class="panel-heading" data-field="submission-settings-body">
    <h3 class="panel-title fh_appform_section_title"><i id="submission-settings-body-icon" class="pull-right icon-chevron-sign-down" > </i>Submission Settings</h3>
  </div>
  <div class="panel-body" id="submission-settings-body">
    <div class="col-xs-12 fh_appform_section_area">
      <div class="form-group fh_appform_field_area">
        <label class="fh_appform_field_title col-xs-12" for="max_retries">Max Retries</label>
        <input type="number" class="form-control fh_appform_field_input text-center" id="max_retries" value="<%= max_retries %>" data-key="max_retries">
      </div>
      <div class="form-group fh_appform_field_area">
        <label class="fh_appform_field_title col-xs-12" for="timeout">Timeout (s)</label>
        <input type="number" class="form-control fh_appform_field_input text-center" id="timeout" value="<%= timeout %>" data-key="timeout">
      </div>
      <div class="form-group fh_appform_field_area">
        <label class="fh_appform_field_title col-xs-12" for="sent_items_to_keep_list">Number of sent submissions to keep.</label>
        <select id="sent_items_to_keep_list" multiple data-role="tagsinput" data-key="sent_items_to_keep_list">
          <% for(var sent_item_index = 0; sent_item_index < sent_items_to_keep_list.length; sent_item_index++){ %>
            <option value="<%= sent_items_to_keep_list[sent_item_index] %>"><%= sent_items_to_keep_list[sent_item_index] %></option>
          <%}%>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="logsModal" tabindex="-1" role="dialog" aria-labelledby="logsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content fh_appform_section_area">
      <div class="modal-header">
        <h4 class="modal-title fh_appform_section_title text-center" id="logsModalLabel">Info</h4>
      </div>
      <div class="modal-body" id="logsModalLabelBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default fh_appform_button_cancel" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</script>

<script type="text/template" id="temp_config_log">
<ul class="list-group col-xs-12">
  <%= listStr%>
</ul>
</script>

<script type="text/template" id="temp_config_log_item">
  <li class="list-group-item <%= logClass %>" style="overflow:auto;"><%= message%></li>
</script>

<script type="text/template" id="temp_config_debugging">
<div class="panel panel-default fh_appform_section_area col-xs-12" id="debugging-settings">
  <div class="panel-heading" data-field="debugging-settings-body">
    <h3 class="panel-title fh_appform_section_title"><i id="debugging-settings-body-icon" class="pull-right icon-chevron-sign-down" > </i>Debugging Options</h3>
  </div>
  <div class="panel-body" id="debugging-settings-body">
      <div class="col-xs-12 fh_appform_section_area">
          <div class="form-group fh_appform_field_area" id="log_level_div">
              <label class="fh_appform_field_title col-xs-12" for="log_level">Log Level</label>
              <select class="form-control fh_appform_field_input text-center" id="log_level" value="<%= log_level %>" data-key="log_level" >
                <% for (var i=0;i<log_levels.length;i++){
                  var val=log_levels[i];
                  var selected=(i==log_level)?"selected":""; %>
                  <option value="<%= i %>" <%= selected%>><%= val%></option>
              <%}%>
              </select>
          </div>
          <div class="form-group fh_appform_field_area" id="log_email_div">
              <label class="fh_appform_field_title col-xs-12" for="log_email">Log Reporting Email</label>
              <input type="email" class="form-control fh_appform_field_input text-center" id="log_email" value="<%= log_email %>" data-key="logger" value="<%= log_email%>">
          </div>
          <div class="form-group fh_appform_field_area" id="log_line_limit_div">
              <label class="fh_appform_field_title col-xs-12" for="log_line_limit">Log Line Limit</label>
              <input type="number" class="form-control fh_appform_field_input text-center" id="log_line_limit" value="<%= log_line_limit %>" data-key="log_line_limit" value="<%= log_line_limit%>" min="0">
          </div>
          <div class="btn-group-vertical col-xs-12">
              <div class="btn-group" data-toggle="buttons" id="logger_wrapper_div">
                <button class="btn btn-primary text-left fh_appform_button_action <%= logger?"active":"" %>" type="button" data-key="logger" id="logger"><i class="<%= logger?"icon-circle":"icon-circle-blank" %> choice_icon"></i><div id="logger_message"> <%= logger?"Logging Enabled":"Logging Disabled" %> </div>
                </button>
              </div>
              <button class="btn btn-primary fh_appform_button_action" id="fh_appform_show_deviceId">Show Device Id</button>
              <button type="button" class="btn btn-default fh_appform_button_action" id="_viewLogsBtn">View Logs</button>
              <button type="button" class="btn btn-default fh_appform_button_action" id="_sendLogsBtn">Send Logs</button>
              <button type="button" class="btn btn-default fh_appform_button_cancel" id="_clearLogsBtn">Clear Logs</button>
          </div>
      </div>
  </div>
</div>
</script>



<script type="text/template" id="temp_config_misc">
  <div class="panel panel-default fh_appform_section_area  col-xs-12 first" id="misc-settings">
  <div class="panel-heading" data-field="misc-settings-body">
    <h3 class="panel-title fh_appform_section_title"><i id="misc-settings-body-icon" class="pull-right icon-chevron-sign-down" > </i>Misc Settings</h3>
  </div>
  <div class="panel-body" id="misc-settings-body">
      <div class="col-xs-12 fh_appform_section_area">
          <div class="btn-group-vertical col-xs-12">
              <button type="button" class="btn btn-default fh_appform_button_action" id="_refreshFormsButton">Refresh Forms</button>
          </div>
      </div>
  </div>
</div>
</script>

<script type="text/template" id="forms-logo-sdk">
<div class="fh_appform_logo_container  col-xs-12">
  <div class="fh_appform_logo">
  </div>
</div>
</script>
